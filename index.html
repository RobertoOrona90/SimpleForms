<body>

    <h1>Registro del Estudiante</h1>
    <div class="w3-card-4">
      <form action="test.php">
        <div class="w3-container">
          <div>
            <div class="input-field">
              <input id="FirstName" name="FirstName" type="text" class="validate" required>
              <label for="FirstName" maxlength="255">Primer Nombre</label>
            </div>
            <div class="input-field">
              <input id="MiddleName" name="MiddleName" type="text" class="validate" required>
              <label for="MiddleName" maxlength="255">Segundo Nombre</label>
            </div>
          </div>
          <div class="input-field">
            <input id="LastName" name="LastName" type="text" class="validate" required>
            <label for="LastName" maxlength="255">Apellidos(s)</label>
          </div>
          <div>
            <div class="input-field">
              <input id="Email" name="Email" type="email" class="validate" required maxlength="255"
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
              <label for="Email">Correo electrónico</label>
            </div>
            <div class="input-field">
              <input id="DateOfBith" name="DateOfBith" type="date" class="validate" required>
              <label for="DateOfBith">Fecha de nacimiento</label>
            </div>
            <!-- <input type="button" onclick="convertToUTC('DateOfBith')" value="test"> -->
          </div>
          <div>
            <div class="input-field">
              <input id="PhoneNumber" name="PhoneNumber" type="text" class="validate" pattern="[0-9]{10}" required>
              <label for="PhoneNumber">Número de teléfono celular</label>
            </div>
            <div class="input-field">
              <input id="PhoneNumber2" name="PhoneNumber2" type="text" class="validate" pattern="[0-9]{10}">
              <label for="PhoneNumber2">Número de teléfono fijo (opcional)</label>
            </div>
          </div>
          <div class="input-field">
            <input id="Address" name="Address" type="text" class="validate" required maxlength="500">
            <label for="Address">Calle y número</label>
          </div>
          <div>
            <div class="input-field">
              <input id="City" name="City" type="text" class="validate" required maxlength="500">
              <label for="City">Ciudad</label>
            </div>
            <div class="input-field">
              <input id="State" name="State" type="text" class="validate" required maxlength="500">
              <label for="State">Estado</label>
            </div>
          </div>
          <div>
            <div class="input-field">
              <input id="ZipCode" name="ZipCode" type="number" class="validate" required maxlength="10">
              <label for="ZipCode">ZipCode</label>
            </div>
            <div class="input-field">
              <input id="Country" name="Country" type="text" class="validate" required maxlength="45">
              <label for="Country">País</label>
            </div>
          </div>
          <label for="Sex">Sexo</label>
          <div class="input-field">
            <select name="Sex" id="Sex" class="validate" required>
              <option value="Masculino">Masculino</option>
              <option value="Femenino">Femenino</option>
              <option value="Otro">Otro</option>
            </select>
          </div>
          <label for="HighestSchoolGrade">Máximo grado de estudios</label>
          <div class="input-field">
            <select name="HighestSchoolGrade" id="HighestSchoolGrade" class="validate" required>
              <option value="Primaria">Primaria</option>

              <option value="Preparatoria/Bachillerato (No terminado)">Preparatoria/Bachillerato (No terminado)</option>

              <option value="Algo de educación superior">Algo de educación superior</option>
              <option value="Carrera técnica terminada">Carrera técnica terminada</option>

              <option value="Licenciatura/Ingeniería">Licenciatura/Ingeniería</option>
              <option value="Maestría">Maestría</option>
              <option value="Doctorado">Doctorado</option>

              <option value="Búsqueda en Google">Búsqueda en Google</option>
              <option value="Facebook">Facebook</option>
              <option value="Instagram">Instagram</option>
              <option value="Otro">Otro</option>
              <option value="Por medio de un amigo o familiar">Por medio de un amigo o familiar</option>
              <option value="Radio">Radio</option>
              <option value="Television">Television</option>
              <option value="Volante o flyer">Volante o flyer</option>
              <option value="YouTube">YouTube</option>
              <option value="Worqui">Worqui</option>
            </select>
          </div>

            migratorio?</label>
          <div class="input-field">
            <select name="MigrationProcess" id="MigrationProcess" class="validate" required>
              <option value="Si">Si</option>
              <option value="No">No</option>
            </select>
          </div>
          <div class="input-field">
            <input id="AdmissionDate" name="AdmissionDate" type="text" class="validate" required>
            <label for="AdmissionDate">AdmissionDate</label>
